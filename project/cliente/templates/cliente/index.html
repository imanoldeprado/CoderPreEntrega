{% extends 'core/base.html' %}

{% block title %}
    Cliente
{% endblock title %}

{% block content %}
    {% for cliente in clientes %}
        <h2>{{ cliente.nombre }}</h2>
        <p>{{ cliente.apellido }}</p>
        <p>{{ cliente.nacimiento }}</p>
        <p>{{ cliente.pais_origen_id }}</p>
    {% endfor %}

    <a href="{% url 'core:home' %}">Ir a home</a>
    
{% endblock content %}
